{% extends "base.html" %}
{% block mainbox %}
<div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Entity</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>


                <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Entity Table


                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>Id </th>
                                                    <th>User</th>
                                                    <th>Pic</th>
<!--                                                    <th>Regex</th>-->
<!--                                                    <th>Oprations</th>-->
                                                </tr>
                                            </thead>
                                            <tbody>
                                            {% if user_data %}
                                            {% for data in user_data %}
                                                <tr class="odd gradeX">
                                                    <td>{{ data.id}}</td>
                                                    <td>{{ data.user.username}}</td>
                                                    <td><img src="{{ data.pic.url}}" height="100" width="100" /></td>

                                                </tr>

                                                {% endfor %}
                                            {% endif %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->

                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>

                </div>
</div>
{% endblock %}
